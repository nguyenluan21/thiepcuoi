    <h2 class="w3-center">Slideshow chuyển hình</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="public/images/0dcbd2fedb230b7d5232.jpg" style="width:100%">
  <img class="mySlides" src="public/images/1c7aba4bb39663c83a87.jpg" style="width:100%">
  <img class="mySlides" src="public/images/66122e2c27f1f7afaee0.jpg " style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
